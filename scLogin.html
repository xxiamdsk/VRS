<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Center Login </title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(219, 219, 219);
        }
        .card{
            border-radius: 3rem;
        }
        .form-control, .btn{
            
            border-radius: 2rem;
        }
    </style>

</head>
<body>
    <div class="container ">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5 display-4"img src="" alt=""> Center Login</h2>
            <div class="card my-5 shadow">
    
              <form action="" method=""  class="card-body cardbody-color p-lg-5">
    
                <div class="text-center">
                    <h4>Welcome, Login to continue</h4>
                  <img src="service login.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3 mt-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-success px-5  w-100">Login</button></div>
                
              </form>
            </div>
    
          </div>
        </div>
      </div>




      <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
